<!DOCTYPE html>
<html lang="en">

<head>

    body {

    .card {

      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      margin-top: 20px; /* Added margin-top of 20px */

    h1 {
      font-size: 36px;

      text-align: center;
    }

    p {
      font-size: 18px;
      text-align: center;
    }

    .image-section {
      text-align: center;
      margin-top: 50px;
    }

    img {
      max-width: 70%;
      height: auto;
    }

    /* Media query for mobile responsiveness */
    @media (max-width: 576px) {
      .card {
        margin-top: 10px; /* Reduce margin-top for mobile devices */
      }
    }
  </style>
</head>
